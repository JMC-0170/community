
<div class="container color-dark">
  <div class ="col">
    <p>QUESTION : </p><br>
    <p>What Do You Want To do With Life...??? </p>
  </div>

  <div class ="col">
      <p> User Name : </p>
    </div>

    <div class ="col">
        <p> Total Answers {{itemCount}}</p>
      </div>
    </div>
<div class="container color-light"  [@goals]="goals.length ">
    <div class ="col">
     <ul>
       <li  *ngFor="let goal of goals; let i = index ">
      
        <p   class="life-container  ">
        <!-- (click)="removeItem(i)" > -->
            {{goal}}   
        </p>
            <div class="container voteContainer">
                <div class ="col">
                    <p style="text-indent: 2em;">User Name: </p> 
                    <p style="text-indent: 2em;">  Date :</p>
                  </div>
                
                  <div class ="col">
                      <input type="submit" align="right" class="voteBtn" value="Vote" >
                    </div>
                
            </div>
          
        </li>
        </ul>
      </div>

  </div>

  <div class="container color-light"  [@goals]="goals.length ">
      <div class ="col">
       <p class="sm" >ANSWER </p>
  
       <form>
         <input type="text" class="txt" name="item" placeholder="Enter" [(ngModel)] = "goalText"   >
       
         <input type="submit" class="btn" [value]="btnText"(click)="addItem()" >
       </form>
  
      </div>
    </div>
